type Group @entity {
    id: ID!
    depth: Int!
    zeroValue: BigInt!
    root: BigInt!
    size: Int!
    admin: Bytes!
    members: [Member!]! @derivedFrom(field: "group")
    verifiedProofs: [VerifiedProof!]! @derivedFrom(field: "group")
}

type Member @entity {
    id: ID!
    identityCommitment: BigInt!
    timestamp: BigInt!
    group: Group!
}

type VerifiedProof @entity {
    id: ID!
    signal: Bytes!
    timestamp: BigInt!
    group: Group!
}
